inherit_from: .rubocop_todo.yml

AllCops:
  Exclude:
    - "vendor/**/*"
    - "spec/unit/fixtures/**/*"
    - "tmp/**/*"
    - "lib/qansible_init/templates/**/*"
    - "qansible.gemspec"
  TargetRubyVersion: 2.1
  DisplayCopNames: true

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/SpaceInsideBrackets:
  Enabled: false

Style/FormatString:
  Enabled: false

Metrics/ClassLength:
  Max: 200
